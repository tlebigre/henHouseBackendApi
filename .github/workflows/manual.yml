name: Deploy HenHouse API (Micronaut)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "prod"
        type: choice
        options:
          - prod
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java (Micronaut)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          
      # 3️⃣ Build Micronaut JAR
      - name: Build application
        run: bash ./gradlew clean assemble

      # 4️⃣ Copy JAR to Raspberry Pi
      - name: Deploy JAR to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/opt/henhouse/api"
          strip_components: 2

      # 5️⃣ Restart systemd service
      - name: Restart API service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            sudo systemctl restart henhouse-api
            sudo systemctl status henhouse-api --no-pager
